<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <blockquote>
        <h1>Student Record</h1>
        <form>
            <label for="name">Full Name</label><br>
            <input type="text" name="username" required minlength="10" placeholder="enter your name" id="name"><br><br>
            <label>Gender</label>
            <input type="radio" id="Gender" name="Gender" value="Male"/> Male
            <input type="radio" id="Gender" name="Gender" value="Female"/> Female
            <input type="radio" name="Gender" id="Gender" value="Others"/> Others<br><br>
            <label for="course">Course</label>
            <label><input type="checkbox"> BCA</label>
            <label><input type="checkbox">CSS</label>
            <label><input type="checkbox">HTML</label><br><br>
            <label for="country">Country</label><br>
            <select id="country">
                <option selected>Select Country</option>
                <option value="nepal">Nepal</option>
                <option value="india">India</option>
                <option value="china">China</option>
            </select><br><br>
            <label for="dob">DOB</label><br>
            <input type="date" id="dob"><br><br>
            <label for="description">Description</label><br>
            <textarea id="description" rows="5" cols="50"></textarea><br><br>
            <label for="image">Image</label><br><br>
            <input type="file" id="image"><br><br>
            <button>Add Record</button>
        </form>
    </blockquote>
    
</body>
</html>
